<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addstudent.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <header class="header">
            <h1 id="title" class="text-center">Feedback form for student satisfaction</h1>
            <p id="description" class="description text-center">
                Thank you for learning with us
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required />
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age<span class="clue">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group">
                <p>Which Program You Belong</p>
                <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Select current Program</option>
                <option value="student">BCOM</option>
                <option value="job">BMS</option>
                <option value="learner">Bsc.CS</option>
                <option value="preferNo">BSC.IT</option>
                <option value="other">Other</option>
            </select>
            </div>

            <div class="form-group">
                <p>IT LABS are</p>
                <label>
                <input name="user-recommend" value="good" type="radio" class="input-radio" checked />Good</label>
                <label>
                <input name="user-recommend" value="verygood" type="radio" class="input-radio" />Very Good</label>

                <label><input name="user-recommend" value="excellent" type="radio" class="input-radio" />Excellent</label>
            </div>

            <div class="form-group">
                <p>
                    Select Your favourite Teacher
                </p>
                <select id="most-like" name="mostLike" class="form-control" required>
                <option disabled selected value>Select an option</option>
                <option value="miss1">Sudha miss</option>
                <option value="miss2">Sumati miss</option>
                <option value="miss3">Vaishali miss</option>
                <option value="miss4">Nikita miss</option>
            </select>
            </div>

            <div class="form-group">
                <p>
                    What would you like to see improved?
                    <span class="clue">(Check all that apply)</span>
                </p>

                <label><input name="prefer" value="canteen" type="checkbox" class="input-checkbox" />Canteen</label>
                <label>
                <input name="prefer" value="Clasroom Walls" type="checkbox" class="input-checkbox" />Clasroom Walls</label>
                <label><input name="prefer" value="Peons" type="checkbox" class="input-checkbox" />Peons</label>
                <label><input name="prefer" value="toilet" type="checkbox" class="input-checkbox" />Toilet</label>
                <label><input name="prefer" value="gymkhana" type="checkbox" class="input-checkbox" />Gym Khana</label>
                <label><input name="prefer" value="auditorium" type="checkbox" class="input-checkbox" />Auditorium</label>
                <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label>
                <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City Meetups</label>
                <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label>
                <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label>
                <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional Courses</label>
            </div>

            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                Submit
            </button>

            </div>
        </form>
    </div>

</body>

</html>
